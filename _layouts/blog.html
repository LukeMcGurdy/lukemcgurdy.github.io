<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
        {% include meta.html %}

    </head>
    <body>
        <header id="blog-landing" class="blog-landing">

        </header>
        <main>
             <section class="grid banner-wrap">
                <figure class="col-full banner">

                </figure>
            </section>
            <div class="menu-wrap">
                <button class="menu-button" id="menu-button" type="button">MENU</button>
                <nav id="main-nav" class="main-nav">
                    <a href="{{ site.baseurl }}/">Home</a>
                    <a href="/about">About</a>
                    <a href="/blog">Blog</a>
    <!--                <a href="#">Current Projects</a>-->
                </nav>
            </div>
            <section class="grid content">
                <div class="col-full center">
                    <h2>Blog Posts</h2>
                    {{ content }}
                </div>
            </section>
        </main>
        {% include footer.html %}
        {% include analytics.html %}
    </body>
</html>
