<!DOCTYPE html>
<!--[if lte IE 7]> <html class="ie7"> <![endif]-->

<!--[if IE 9]>     <html class="ie9"> <![endif]-->  
<!--[if !IE]><!--> <html><!--<![endif]-->
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    	{% include meta.html %}

		<!--[if lt IE 9]>
		  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->


       	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/styles.css" />
    	<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    	<!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

		<script src="{{ site.baseurl }}/assets/js/jquery-1.11.2.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/jquery.cycle2.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/functions.js"></script>

	</head>
	<body>
		<main>
			<section class="grid banner-wrap">
				<figure class="col-full banner">
					<figcaption class="col-1-2">
						<p>Welcome to my website!</p>
						<p>It's a little plain. But then again it's a work in progress.</p>
						<p>Please don't be suprised if the site breaks in places. I plan to use this as a playground to learn a little more about Git, Jekyll, Jquery, SCSS, Bootstrap and more besides.</p> 
						<p>Assuming that these early beginnings last beyond this particular Saturday, one in which I'm feeling uncharacteristically productive, I hope that by the end I'll have improved my knowledge and become more powerful than you can possibly imagine.</p>
						<p>- - - End Transmission - - -</p>
					</figcaption>
				</figure>
			</section>
			<section class="grid content">
				<div class="col-full center">
					{{ content }}
				</div>
			</section>
		</main>
		<footer>
			<div><a href="lukemcgurdy.github.io" class="home" title="home"></a></div>
			<section class="content">
				<a href="" class="twitter">Twitter</a>
			</section>
		</footer>
		{% include analytics.html %}
	</body>
</html>
